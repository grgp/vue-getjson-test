<head>
		<meta charset="utf-8"/>
		<title>App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	</head>
<body>
	<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
	<script src="js/vue-animated-list.js"></script>

	<div id="chart" class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
			  <div class="well">
			  	<div class="text-center">
					  <h1>{{ chdata.title }}</h1>
					  <h3>{{ chdata.city }}</h3>
					  <h3>{{ chdata.date }}</h3>

						<button class="btn b-reverse" @click="order = order * -1">Reverse Order</button>
				  </div>

					<div>
						<ul class="graph">
							<li v-for="browser in chdata.browsers | orderBy 'usage' order" 
									class="percentage percentage-{{ Math.ceil(browser.usage) }}"
									>
								<span class="text">
									{{ browser.name }}: {{ browser.usage }}%
								</span>
							</li>
						</ul>
					</div>

					<table>
						<tr>
							<th v-for="browser in chdata.browsers | orderBy 'usage' order" transition="browser">
								{{ browser.name }}
							</th>
						</tr>
						<tr>
							<td v-for="browser in chdata.browsers | orderBy 'usage' order" transition="browser">
								{{ browser.usage }}%
							</td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
